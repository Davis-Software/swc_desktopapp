<html lang="en">
<head>
    <title>SWC App</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">

    <link rel='stylesheet' href="../static/css/base/base_style.css">
    <link rel='stylesheet' href="../static/modules/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="../static/modules/jquery.min.js"></script> <!-- Do not update/replace as it is modified to run in node.js environment! -->
    <script src="../static/modules/bootstrap/popper.min.js"></script>
    <script src="../static/modules/bootstrap/bootstrap.min.js"></script>

    <script src="../static/js/modules/Overlay.js"></script>
    <script src="../static/js/modules/settings.js"></script>
</head>
<body>
<div id="overlay"></div>

<div id="window-frame">
    <div class="frame-logo"> <img src="../static/logo/512x512.png" alt="logo"> <span>SWC App</span></div>
    <div class="frame-drag-section"></div>
    <div class="frame-controls">
        <div class="frame-btn" onclick="window_minimize()">
            <img class="icon" src="./../static/logo/frame/min-w-30.png" alt="">
        </div>
        <div class="frame-btn norm" onclick="window_maximize()">
            <img id="win_max" class="icon" src="./../static/logo/frame/max-w-30.png" alt="">
            <img id="win_res" class="icon" src="./../static/logo/frame/restore-w-30.png" alt="" hidden>
        </div>
        <div class="frame-btn close_ico" onclick="window_close()">
            <img class="icon" src="./../static/logo/frame/close-w-30.png" alt="">
        </div>
    </div>
</div>

<div class="d-inline-flex">
    <div id="sidebar" class="sidebar">
        <div class="pl-3 pt-4 position-fixed">
            <img class="avatar icon round float-left" src="../static/css/loaders/color_loader.gif">
            <div class="float-left pl-3 text-left">
                <h6 class="username">loading...</h6>
            </div>
        </div>
        <ul class="nav nav-tabs flex-column opt-list" role="tablist" id="opt-main">
            <li>
                <button class="opt-btn menu" data-toggle="tab" onclick="loadPage(this)" data-loc="dashboard">
                    <i class="material-icons">home</i>
                    Dashboard
                </button>
            </li>
            <li>
                <button class="opt-btn menu" data-toggle="tab" onclick="loadPage(this)" data-loc="server">
                    <i class="material-icons">dns</i>
                    Server
                </button>
            </li>
            <li>
                <button class="opt-btn menu" data-toggle="tab" onclick="loadPage(this)" data-loc="chat">
                    <i class="material-icons">chat</i>
                    Chat
                </button>
            </li>
            <li>
                <button class="opt-btn menu" data-toggle="tab" onclick="loadPage(this)" data-loc="cloud">
                    <i class="material-icons">cloud</i>
                    Cloud
                </button>
            </li>
            <li class="fixed-bottom btnbottom">
                <button class="opt-btn" data-toggle="tab" onclick="loadPage(this)" data-loc="settings">
                    <i class="material-icons">settings</i>
                    Settings
                </button>
            </li>
        </ul>
    </div>

    <div id="main"></div>
</div>

<script src="../static/js/base/base_script.js"></script>
<script>
    const menu_btns = document.getElementsByClassName("menu")
    {
        for(let btn of menu_btns){
            if(btn.getAttribute("data-loc") === settings.views.default){
                btn.click()
            }
        }
    }
</script>
</body>
</html>
